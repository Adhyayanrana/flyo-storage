<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Challenge by Frontend Mentor coded by Luis Avila"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <!-- container for all components -->
    <div class="container">
      <!-- container for fylo & storage contents -->
      <div class="components">
        <div class="fylo__content">
          <img src="images/logo.svg" alt="Fylo" />
          <div class="icons">
            <div class="icon">
              <img src="images/icon-document.svg" alt="Document" />
            </div>
            <div class="icon">
              <img src="images/icon-folder.svg" alt="Folder" />
            </div>
            <div class="icon">
              <img src="images/icon-upload.svg" alt="Upload" />
            </div>
          </div>
        </div>
        <div class="storage__content">
          <p>
            Youâ€™ve used <span class="used__storage">815 GB</span> of your
            storage
          </p>
          <div class="progress__bar">
            <div class="fill">
              <div class="circle"></div>
            </div>
          </div>
          <span class="default__storage">0 GB</span>
          <span class="limit__storage">1000 GB</span>
          <div class="remaining__storage">
            <span class="storage">185</span> GB LEFT
          </div>
        </div>
      </div>
      <!-- attribution -->
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/luisssuki">Luis Avila</a>.
      </div>
    </div>
  </body>
</html>
